# Increase Starship command scan & duration time-outs
scan_timeout = 80
command_timeout = 1000

add_newline = false
format = """\
$os$username$hostname$directory\
$git_branch$git_status\
$fill$cmd_duration$jobs$all\
${custom.incognito}$character
"""

[profiles]
transient="""
$character\
"""

[character]
disabled = false
success_symbol = '[󰬐](bright-black)'
error_symbol = '[󰬐](bright-black)'
vimcmd_symbol = '[󰢀](bold green)'

[os]
disabled = true
format = '[$symbol](bold white) '

[os.symbols]
Windows = ' '
Arch = '󰣇'
Artix = ''
Ubuntu = ''
Macos = '󰀵'
Debian = ''

[username]
disabled = true
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style) '
show_always = true

[hostname]
ssh_only = true
format = 'on [$hostname](bold yellow) '

[directory]
truncation_length = 3
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
format = '[ $duration]($style) '
style = 'bold purple'

[jobs]
symbol = ''
style = 'red'
[fill]
symbol = " "

[git_branch]
symbol = ' '
format = '[$symbol\($branch\)]($style)'
truncation_symbol = '…/'
style = 'bright-black'

[git_status]
format = '[$all_status$ahead_behind](green)'
conflicted = '󰈻'
up_to_date = ''
untracked = '[ ](red)'
ahead = '[⇡${count}](yellow)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](yellow)'
behind = '[⇣${count}](yellow)'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = ' '
deleted = ' '

# -- languages and tools --

[kubernetes]
symbol = '󱃾 '
format = '[$symbol $context\($namespace\)](bold purple) '

# ---
[docker_context]
symbol = ' '
style = 'bold blue'
detect_files = ['Dockerfile', 'docker-compose.yaml' ]
format = '[ $symbol$context ]($style)'

[c]
format = '[ $symbol$version ](#caf0f8)'
symbol = ' '

[python]
format = '[ ${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = ' '
style = "#edf67d"

[conda]
format = '[ $symbol$environment ]($style)'
style = "#70e000"
ignore_base = false
symbol = " "

[golang]
symbol = ' '
style = "#86BBD8"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = ' '
style = "#dea584"
format = '[ $symbol($version) ]($style)'

[lua]
symbol = ' '
style = "#8aadf4"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = '󰎙 '
style = "#3c873a"
format = '[ $symbol($version) ]($style)'

[package]
symbol = '󰏗 '
style = "#dea66c"
format = '[ $symbol($version) ]($style)'

[custom.incognito]
when = "test $HISTMODE = incognito"
symbol = '󰗹 '
style = '#e51c23'
format = '[$symbol]($style)'
