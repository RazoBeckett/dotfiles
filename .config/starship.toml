add_newline = false
command_timeout = 1000
format = """\
$os$username$hostname$directory\
$git_branch$git_status\
$fill\
$cmd_duration\
$python$c$kubernetes$conda$docker_context
"""

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[](bold red)'
vimcmd_symbol = '[](bold fg:purple)'

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Artix = ''
Ubuntu = ''
Macos = '󰀵'
Debian = ''

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = true
format = 'on [$hostname](bold yellow) '
disabled = false

[directory]
truncation_length = 3
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
format = "[ $duration]($style) "
style = "bold purple"

[fill]
symbol = " "

[git_branch]
symbol = ' '
format = '[$symbol\($branch\)]($style)'
truncation_symbol = '…/'
style = 'bright-black'

[git_status]
format = '[$all_status$ahead_behind](green)'
conflicted = '󰈻'
up_to_date = ''
untracked = '[ ](red)'
ahead = '[⇡${count}](yellow)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](yellow)'
behind = '[⇣${count}](yellow)'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = ' '
deleted = ' '

# -- languages and tools --

[kubernetes]
format = '[󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---
[docker_context]
symbol = ' '
format = '$symbol '
disabled = false

[c]
format = '[$symbol$version](#caf0f8) '
symbol = ' '
disabled = false

[python]
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style) '
symbol = ' '
version_format = "${raw}"
style = "#edf67d"
disabled=false

[conda]
format = "[ $symbol$environment ]($style) "
style = "#70e000"
ignore_base = false
disabled = false
symbol = " "
