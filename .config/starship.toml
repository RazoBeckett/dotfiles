# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
format = """\
$os$username\
$directory\
$git_branch$git_status\
$fill\
$python$kubernetes$docker_context$c\
$cmd_duration
$character"""

# Drop ugly default prompt characters
[character]
success_symbol = '[\$](bold green)'
error_symbol = '[](bold red)'
vimcmd_symbol = '[](bold fg:purple)'

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Artix = ''
Ubuntu = ''
Macos = '󰀵'
Debian = ''

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[directory.substitutions]
"Documents" = " 󰈙 Documents"
"Downloads" = "  Downloads"
"Music" = " 󰝚 Music"
"Pictures" = "  Pictures"
"Developer" = " 󰲋 Developer"

[cmd_duration]
format = "[󰥔 $duration]($style)"
style = "yellow"

[fill]
symbol = " "

# Shows current git branch
[git_branch]
symbol = ' '
format = '[$symbol\($branch\)]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = '[ ](red)'
ahead = '[⇡${count}](yellow)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](yellow)'
behind = '[⇣${count}](yellow)'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green) '
renamed = '  '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---
[docker_context]
symbol = ' '
format = 'via $symbol '
disabled = false

[c]
format = 'via [$symbol$version](#caf0f8) '
symbol = ' '
disabled = false

[python]
format = 'via [${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style) '
symbol = ' '
version_format = "${raw}"
style = "#edf67d"
disabled=false

[conda]
format = "[ $symbol$environment ]($style) "
style = "#70e000"
ignore_base = false
disabled = false
symbol = " "
