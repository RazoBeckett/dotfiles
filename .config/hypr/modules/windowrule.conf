# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .*

# idleinhibit rules
windowrule = idle_inhibit fullscreen, match:class ^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idle_inhibit fullscreen, match:class ^(.*[Ss]potify.*)$
windowrule = idle_inhibit fullscreen, match:class ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*Brave.*)$|^(.*[Ff]irefox.*)$|^(.*chromium.*)$|^(.*vivaldi.*)$|^(.*zen(-browser)?\b.*)$

# common modals
windowrule = float on, match:title ^(Open)$
windowrule = float on, match:title ^(Authentication Required)$
windowrule = float on, match:title ^(Add Folder to Workspace)$
# windowrule = float on, match:initial_title ^(Open File)$
windowrule = float on, match:title ^(Choose Files)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^([Xx]dg-desktop-portal-gtk)$
windowrule = float on, match:title ^(File Upload)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:class ^(.*dialog.*)$
windowrule = float on, match:title ^(.*dialog.*)$
windowrule = float on, match:class ^(org.gnome.Calculator)$

# Window rules for the todo popup
windowrule = float on, match:class ^(todo-popup)$
windowrule = center on, match:class ^(todo-popup)$
windowrule = size 800 600, match:class ^(todo-popup)$
windowrule = opacity 0.95 override, match:class ^(todo-popup)$

# Float and center file pickers
windowrule = float on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center on, match:class xdg-desktop-portal-gtk, match:title ^(Open.*Files?|Save.*Files?|All Files|Save)

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland yes, match:float yes, match:fullscreen no, match:pin no

# specific to workspace
# workspace 2 - browsers
windowrule = workspace 2 silent, match:class ^(zen)$
windowrule = workspace 2 silent, match:class ^(brave-browser)$
windowrule = workspace 2 silent, match:class ^(thorium-browser)$
windowrule = workspace 2 silent, match:class ^(google-chrome)$
# workspace 3 - File managers
windowrule = workspace 3 silent, match:class ^(nemo)$
windowrule = workspace 3 silent, match:class ^(org.gnome.Nautilus)$
# workspace 4 - Messenging apps
windowrule = workspace 4 silent, match:class ^(signal)$
windowrule = workspace 4 silent, match:class ^(chrome-web\.whatsapp\.com__-Default)$
# workspace 5 - REST Client
windowrule = workspace 5 silent, match:class ^(bruno)$
# workspace 8 - music
windowrule = workspace 8 silent, match:class ^(chrome-open\.spotify\.com__-Default)$
# workspace 9 - obsidian
windowrule = workspace 9 silent, match:class ^(obsidian)$

# █░░ ▄▀█ █▄█ █▀▀ █▀█   █▀█ █░█ █░░ █▀▀ █▀
# █▄▄ █▀█ ░█░ ██▄ █▀▄   █▀▄ █▄█ █▄▄ ██▄ ▄█

layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace wofi
layerrule = ignore_alpha 0, match:namespace rofi
layerrule = ignore_alpha 0, match:namespace wofi
layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0, match:namespace notifications
layerrule = blur on, match:namespace swaync-notification-window
layerrule = ignore_alpha 0.1, match:namespace swaync-notification-window
layerrule = blur on, match:namespace swaync-control-center
layerrule = ignore_alpha 0.1, match:namespace swaync-control-center
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, ignore_alpha 0, match:namespace vicinae
layerrule = no_anim on, match:namespace vicinae
