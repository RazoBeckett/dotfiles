# Monitor configuration
monitor=,preferred,auto,1

# Default applications
$terminal = alacritty
$fileManager = pcmanfm 
$browser = firefox
$menu = rofi -show drun -modi drun -show-icons -font JetBrainsMono Nerd Font 12

env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,0

# Keyboard configuration
input {
    repeat_rate = 25
    repeat_delay = 250
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape, ALT_L:backspace
    kb_rules =
    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = yes
        tap_button_map = lmr
    }

}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    no_border_on_floating = true
}

decoration {
    rounding = 3
    blur {
        enabled = true
        size = 4
        passes = 3
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 1
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.1
}

misc {
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}



$MODKEY= SUPER
$ALTKEY = ALT_L

bind = $MODKEY, RETURN, exec, $terminal
bind = $MODKEY, F, exec, $browser
bind = $ALTKEY, Q, killactive, 
bind = $MODKEY, M, exit, 
bind = $MODKEY, E, exec, $fileManager
bind = $MODKEY, V, togglefloating, 
bind = $MODKEY, SPACE, exec, $menu

bind = $ALTKEY, H, movefocus, l
bind = $ALTKEY, L, movefocus, r
bind = $ALTKEY, K, movefocus, u
bind = $ALTKEY, J, movefocus, d

# workspaces and moving windows
bind = $ALTKEY, 1, workspace, 1
bind = $ALTKEY, 2, workspace, 2
bind = $ALTKEY, 3, workspace, 3
bind = $ALTKEY, 4, workspace, 4
bind = $ALTKEY, 5, workspace, 5
bind = $ALTKEY, 6, workspace, 6
bind = $ALTKEY, 7, workspace, 7
bind = $ALTKEY, 8, workspace, 8
bind = $ALTKEY, 9, workspace, 9
bind = $ALTKEY, 0, workspace, 10

bind = $ALTKEY SHIFT, 1, movetoworkspace, 1
bind = $ALTKEY SHIFT, 2, movetoworkspace, 2
bind = $ALTKEY SHIFT, 3, movetoworkspace, 3
bind = $ALTKEY SHIFT, 4, movetoworkspace, 4
bind = $ALTKEY SHIFT, 5, movetoworkspace, 5
bind = $ALTKEY SHIFT, 6, movetoworkspace, 6
bind = $ALTKEY SHIFT, 7, movetoworkspace, 7
bind = $ALTKEY SHIFT, 8, movetoworkspace, 8
bind = $ALTKEY SHIFT, 9, movetoworkspace, 9
bind = $ALTKEY SHIFT, 0, movetoworkspace, 10

bind = $MODKEY, S, togglespecialworkspace, magic
bind = $MODKEY SHIFT, S, movetoworkspace, special:magic

bind = $MODKEY, mouse_down, workspace, e+1
bind = $MODKEY, mouse_up, workspace, e-1

bindm = $MODKEY, mouse:272, movewindow
bindm = $MODKEY, mouse:273, resizewindow

# Window Rules
windowrule = workspace 1 silent,$terminal
windowrule = workspace 2 silent,$browser
windowrule = workspace 3 silent,$fileManager
windowrule = workspace 4 silent,Thorium-Browser
windowrule = workspace 4 silent,thorium-browser
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$


# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# start with hyprland
exec-once = waybar
